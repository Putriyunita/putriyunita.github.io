<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    
    <h1>TABEL KELUARGA CEMARA</h1>

    <form>
        <P>NAMA :</P>
        <input type="text" name="NAMA" id="NAMA">
        <p>Kelompok</p>
        <input type="Radio" name="KELOMPOK" id="MALANG">
        <label for="Malang">Malang</label>
        <input type="Radio" name="KELOMPOK" id="SURABAYA">
        <label for="Surabaya">Surabaya</label>
        <input type="submit" value="Kirim">
    </form>

    <br>
    <table border="3">
        <tr>
            <th>NO</th>
            <TH>NAMA</TH>
            <th>KELOMPOK</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Putri Yunita Dwi Ababil</td>
            <td>Malang 2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dwi Achmad Rehan Syahputra</td>
            <td>Singosari</td>
        </tr>
    </table>
</body>
</html>
